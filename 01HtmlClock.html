<html>
    <body>
        <head>


        </head>
   
    <p id="clock"></p>

    <script>
            function Clock(){
                var d = new Date();
                var e = d.toLocaleTimeString();
                document.getElementById('clock').innerHTML = e
            }
            setInterval(Clock,1000) //callback
    </script>
     </body>
</html>
